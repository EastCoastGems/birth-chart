<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #2a0845 0%, #b23cf0 100%);

      min-height: 100vh;

    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(34,8,69,0.7);

    .cosmic-floating-stars {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .star-emoji {
      position: fixed;

    .banner__heading {
      font-size: 2.5rem;

      background: linear-gradient(270deg, #b23cf0, #6fffe9, #ffb6ff, #ffe66f, #b23cf0);
      background-size: 800% 800%;

      -webkit-text-fill-color: transparent;
      background-clip: text;

    .banner__subtitle {
      font-size: 1.3rem;

    .banner__text {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 1rem;
      max-width: 600px;

      margin-right: auto;
    }
    .banner__floating {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ffd700;
      animation: floatText 3s infinite alternate;
      text-shadow: 0 0 12px #ffd700, 0 0 24px #b23cf0;
    }
    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-12px); }
    }
    @keyframes floatStar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }
    /* .form-section styles removed (empty ruleset) */
    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin: 1rem 0;
      align-items: center;
      justify-content: center;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin: 0;
      white-space: nowrap;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #ffe66f;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 2px solid #b23cf0;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    button {
      margin-top: 1.5rem;
      background: linear-gradient(90deg,#b23cf0 0%,#ffd700 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(178, 60, 240, 0.4);
    }
    .chart-container {
      margin: 2rem auto;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #birth-chart {
      background: transparent;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(178, 60, 240, 0.15);
    }
    #results {
      margin-top: 2rem;
      text-align: left;
    }
    .success {
      background: #e0ffe0;
      color: #388e3c;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #b2fab4;
    }
    .error {
      background: #ffe0e0;
      color: #d32f2f;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #fab2b2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cosmic-floating-stars">
      <span class="star-emoji" style="left:10%;top:20%;font-size:2rem;animation:floatStar 4s infinite alternate;">‚ú®</span>
      <span class="star-emoji" style="left:80%;top:30%;font-size:2.5rem;animation:floatStar 5s infinite alternate-reverse;">üåü</span>
      <span class="star-emoji" style="left:50%;top:10%;font-size:1.8rem;animation:floatStar 3.5s infinite alternate;">‚≠ê</span>
      <span class="star-emoji" style="left:25%;top:60%;font-size:2.2rem;animation:floatStar 4.5s infinite alternate-reverse;">‚ú®</span>
      <span class="star-emoji" style="left:70%;top:75%;font-size:2rem;animation:floatStar 3s infinite alternate;">üåü</span>
    </div>
    <img src="https://i.ibb.co/ZRrgQ9db/IMG-2055.png" alt="East Coast Gems Logo" style="max-width:120px;margin-bottom:1rem;border-radius:16px;box-shadow:0 0 16px #b23cf0;">
    <h2 class="banner__heading">Discover Your Astrology Blueprint</h2>
    <div class="form-section">
      <form id="birth-form" autocomplete="off">
        <label>Date of Birth:
          <input type="date" id="birthdate" required />
        </label>
        <label>Time of Birth:
          <input type="time" id="birthtime" required />
        </label>
        <label>Birthplace (City, State or Country):
          <input type="text" id="location" placeholder="e.g. New York, NY or London, UK" required />
        </label>
        <div class="radio-group">
          <label><input type="radio" name="readingType" value="bigThree" checked> Big Three</label>
          <label><input type="radio" name="readingType" value="fullChart"> Complete Chart</label>
        </div>
        <button type="submit">Generate Your Chart</button>
      </form>
      <div id="chart-description"></div>
    </div>
    <div class="chart-container" style="display:none;">
      <canvas id="birth-chart" width="400" height="400"></canvas>
    </div>
    <div class="sky-container" style="display:none;">
      <canvas id="skyCanvas" width="400" height="200"></canvas>
    </div>
    <button id="downloadBtn" style="display:none;margin-top:1rem;">Download Sky Map</button>
    <div id="results"></div>
  </div>
  <script>
    // --- Working birth chart logic ---
    document.addEventListener('DOMContentLoaded', function() {
      // Hide chart, sky map, and download button by default
      document.querySelector('.chart-container').style.display = 'none';
      document.querySelector('.sky-container').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'none';

      // Configuration
      const CONFIG = {
        apiKey: 'f4828f886eb04102855182883c0428a2',
        backendUrl: 'https://birth-chart-wc1f.onrender.com/api/chart',
        wheelImageUrl: 'https://upload.wikimedia.org/wikipedia/commons/4/4f/Astrological_Chart_-_New_Millennium.svg'
      };

      // DOM Elements
      const elements = {
        form: document.getElementById('birth-form'),
        resultsDiv: document.getElementById('results'),
        chartContainer: document.querySelector('.chart-container'),
        canvas: document.getElementById('birth-chart'),
        skyContainer: document.querySelector('.sky-container'),
        skyCanvas: document.getElementById('skyCanvas'),
        downloadBtn: document.getElementById('downloadBtn'),
        chartDesc: document.getElementById('chart-description'),
        birthdate: document.getElementById('birthdate'),
        birthtime: document.getElementById('birthtime'),
        location: document.getElementById('location')
      };

      // Utility Functions (degToSign, eclipticToAzimuth, planetAltitude, showError, showLoading, etc.)
      // ...existing code from your previous working version...

      // Form submission handler
      elements.form.addEventListener('submit', async function(e) {
        e.preventDefault();
        elements.resultsDiv.innerHTML = '';
        elements.chartContainer.style.display = 'none';
        elements.skyContainer.style.display = 'none';
        elements.downloadBtn.style.display = 'none';
        showLoading();

        // Get form values
        const birthdate = elements.birthdate.value;
        const birthtime = elements.birthtime.value;
        const location = elements.location.value;
        const readingType = document.querySelector('input[name="readingType"]:checked').value;

        // Geocode location
        let geo;
        try {
          geo = await geocodeLocation(location);
        } catch (err) {
          showError(err.message);
          return;
        }

        // Prepare chart params
        const chartParams = {
          date: birthdate,
          time: birthtime,
          lat: geo.lat,
          lng: geo.lng,
          readingType: readingType
        };

        // Fetch chart data
        let chartData;
        try {
          chartData = await fetchChartData(chartParams);
        } catch (err) {
          showError(err.message);
          return;
        }

        // Show chart and sky map
        elements.chartContainer.style.display = 'flex';
        elements.skyContainer.style.display = 'block';
        elements.downloadBtn.style.display = 'inline-block';

        // Draw chart
        const ctx = elements.canvas.getContext('2d');
        ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
        drawCustomWheel(ctx);
        drawChart(chartData.planets, chartData.houses, ctx);

        // Draw sky map
        drawSkyMap(chartData.planets);

        // Results block
        let resultsHTML = '';
        if (readingType === 'bigThree') {
          const sunSign = degToSign(chartData.planets.Sun.lon).sign;
          const moonSign = degToSign(chartData.planets.Moon.lon).sign;
          const ascSign = degToSign(chartData.ascendant).sign;
          const bigThreeDesc = getBigThreeDescriptions(sunSign, moonSign, ascSign);
          resultsHTML += `<div class="success"><h3>üåû Sun: ${sunSign}</h3><p>${bigThreeDesc.sun}</p><h3>üåô Moon: ${moonSign}</h3><p>${bigThreeDesc.moon}</p><h3>‚¨ÜÔ∏è Ascendant: ${ascSign}</h3><p>${bigThreeDesc.ascendant}</p><p style='margin-top:1rem;'>${getBigThreeSummary(sunSign, moonSign, ascSign)}</p></div>`;
        } else {
          // Full chart analysis
          const aspects = calculateAspects(chartData.planets);
          const chartPattern = detectChartPattern(chartData.planets);
          resultsHTML += getChartAnalysis(chartData.planets, chartData.houses, aspects, chartPattern);
          resultsHTML += getPlanetaryAnalysis(chartData.planets);
        }
        // Crystal recommendations
        resultsHTML += displayCrystalRecommendations(chartData);
        elements.resultsDiv.innerHTML = resultsHTML;
        elements.resultsDiv.style.display = 'block';
      });

      // Download sky map button
      elements.downloadBtn.addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'sky-map.png';
        link.href = elements.skyCanvas.toDataURL('image/png');
        link.click();
      });

      // ...Paste all other utility functions and chart logic here (degToSign, drawCustomWheel, drawChart, drawSkyMap, getBigThreeDescriptions, etc.)...
      // --- Utility Functions and Chart Logic ---
      // Show loading spinner
      function showLoading() {
        elements.resultsDiv.innerHTML = '<div class="success">Calculating your chart... <span style="font-size:1.5rem;">üîÆ</span></div>';
      }

      // Show error message
      function showError(msg) {
        elements.resultsDiv.innerHTML = `<div class="error">${msg}</div>`;
        elements.resultsDiv.style.display = 'block';
      }

      // Geocode location using OpenStreetMap Nominatim
      async function geocodeLocation(location) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
        const res = await fetch(url);
        const data = await res.json();
        if (!data.length) throw new Error('Location not found. Please enter a valid city, state, or country.');
        return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
      }

      // Fetch chart data from backend
      async function fetchChartData(params) {
        // Parse date and time
        const [year, month, day] = params.date.split('-').map(Number);
        const [hour, minute] = params.time.split(':').map(Number);
        const body = {
          year, month, day, hour, minute,
          lat: params.lat,
          lng: params.lng
        };
        const res = await fetch(CONFIG.backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        // Add readingType to chartData
        data.readingType = params.readingType;
        return data;
      }

      // Zodiac sign lookup
      const SIGNS = [
        { sign: 'Aries', deg: 0 },
        { sign: 'Taurus', deg: 30 },
        { sign: 'Gemini', deg: 60 },
        { sign: 'Cancer', deg: 90 },
        { sign: 'Leo', deg: 120 },
        { sign: 'Virgo', deg: 150 },
        { sign: 'Libra', deg: 180 },
        { sign: 'Scorpio', deg: 210 },
        { sign: 'Sagittarius', deg: 240 },
        { sign: 'Capricorn', deg: 270 },
        { sign: 'Aquarius', deg: 300 },
        { sign: 'Pisces', deg: 330 }
      ];
      function degToSign(deg) {
        deg = ((deg % 360) + 360) % 360;
        for (let i = SIGNS.length - 1; i >= 0; i--) {
          if (deg >= SIGNS[i].deg) return SIGNS[i];
        }
        return SIGNS[0];
      }

      // Draw chart wheel background
      function drawCustomWheel(ctx) {
        const img = new window.Image();
        img.src = CONFIG.wheelImageUrl;
        img.onload = function() {
          ctx.drawImage(img, 0, 0, 400, 400);
        };
      }

      // Draw planets and houses on chart
      function drawChart(planets, houses, ctx) {
        // Draw planets as colored dots
        const planetColors = {
          Sun: '#FFD700', Moon: '#B2B2FF', Mercury: '#C0C0C0', Venus: '#FFB6B6', Mars: '#FF6F6F', Jupiter: '#6FFFE9', Saturn: '#B23CF0', Uranus: '#6F6FFF', Neptune: '#6FFFFF', Pluto: '#FFB23C'
        };
        const planetAngles = Object.entries(planets).map(([name, lon]) => ({ name, lon }));
        planetAngles.forEach((p, i) => {
          const angle = ((p.lon % 360) - 90) * Math.PI / 180;
          const r = 160;
          const x = 200 + r * Math.cos(angle);
          const y = 200 + r * Math.sin(angle);
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2 * Math.PI);
          ctx.fillStyle = planetColors[p.name] || '#fff';
          ctx.fill();
          ctx.font = 'bold 14px Segoe UI';
          ctx.fillStyle = '#222';
          ctx.fillText(p.name, x - 18, y - 14);
        });
        // Draw house cusps
        Object.entries(houses).forEach(([num, h]) => {
          const angle = ((h.lon % 360) - 90) * Math.PI / 180;
          const r = 180;
          const x = 200 + r * Math.cos(angle);
          const y = 200 + r * Math.sin(angle);
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, 2 * Math.PI);
          ctx.fillStyle = '#ffe66f';
          ctx.fill();
          ctx.font = 'bold 12px Segoe UI';
          ctx.fillStyle = '#b23cf0';
          ctx.fillText(num, x - 6, y - 10);
        });
      }

      // Draw sky map (simple horizon view)
      function drawSkyMap(planets) {
        const ctx = elements.skyCanvas.getContext('2d');
        ctx.clearRect(0, 0, elements.skyCanvas.width, elements.skyCanvas.height);
        ctx.fillStyle = '#2a0845';
        ctx.fillRect(0, 0, 400, 200);
        Object.entries(planets).forEach(([name, lon], i) => {
          const x = 20 + (i * 36);
          const y = 100 - Math.sin(lon * Math.PI / 180) * 80;
          ctx.beginPath();
          ctx.arc(x, y, 12, 0, 2 * Math.PI);
          ctx.fillStyle = '#ffd700';
          ctx.fill();
          ctx.font = 'bold 13px Segoe UI';
          ctx.fillStyle = '#fff';
          ctx.fillText(name, x - 18, y - 18);
        });
      }

      // Big Three descriptions
      function getBigThreeDescriptions(sun, moon, asc) {
        return {
          sun: `Your Sun sign (${sun}) represents your core essence and conscious self.`,
          moon: `Your Moon sign (${moon}) reveals your emotional nature and inner world.`,
          ascendant: `Your Ascendant (${asc}) shapes your outward personality and how others see you.`
        };
      }
      function getBigThreeSummary(sun, moon, asc) {
        return `The combination of your Sun, Moon, and Ascendant signs creates your unique astrological blueprint.`;
      }

      // Aspects (simple conjunctions)
      function calculateAspects(planets) {
        const aspects = [];
        const names = Object.keys(planets);
        for (let i = 0; i < names.length; i++) {
          for (let j = i + 1; j < names.length; j++) {
            const a = planets[names[i]];
            const b = planets[names[j]];
            const diff = Math.abs(a - b);
            if (diff < 8 || Math.abs(diff - 360) < 8) {
              aspects.push(`${names[i]} conjunct ${names[j]}`);
            }
          }
        }
        return aspects;
      }

      // Chart pattern detection (very basic)
      function detectChartPattern(planets) {
        const lons = Object.values(planets);
        const spread = Math.max(...lons) - Math.min(...lons);
        if (spread < 120) return 'Bundle';
        if (spread < 180) return 'Bowl';
        if (spread < 240) return 'Bucket';
        return 'Splash';
      }

      // Chart analysis HTML
      function getChartAnalysis(planets, houses, aspects, pattern) {
        let html = `<div class="success"><h3>Chart Pattern: ${pattern}</h3>`;
        if (aspects.length) {
          html += `<p><strong>Major Aspects:</strong> ${aspects.join(', ')}</p>`;
        }
        html += `<h4>Planetary Positions:</h4><ul>`;
        Object.entries(planets).forEach(([name, lon]) => {
          const sign = degToSign(lon).sign;
          html += `<li>${name}: ${sign} (${lon.toFixed(2)}¬∞)</li>`;
        });
        html += `</ul></div>`;
        return html;
      }

      // Planetary analysis HTML
      function getPlanetaryAnalysis(planets) {
        let html = `<div class="success"><h4>Planetary Insights</h4><ul>`;
        Object.entries(planets).forEach(([name, lon]) => {
          const sign = degToSign(lon).sign;
          html += `<li>${name} in ${sign}: This planet influences your ${name.toLowerCase()} traits.</li>`;
        });
        html += `</ul></div>`;
        return html;
      }

      // Crystal recommendations (simple)
      function displayCrystalRecommendations(chartData) {
        const sunSign = degToSign(chartData.planets.Sun.lon).sign;
        const crystals = {
          Aries: 'Carnelian', Taurus: 'Rose Quartz', Gemini: 'Citrine', Cancer: 'Moonstone', Leo: 'Tiger‚Äôs Eye', Virgo: 'Amazonite', Libra: 'Lapis Lazuli', Scorpio: 'Obsidian', Sagittarius: 'Turquoise', Capricorn: 'Garnet', Aquarius: 'Amethyst', Pisces: 'Aquamarine'
        };
        return `<div class="success"><h4>Crystal Recommendation</h4><p>For your Sun sign (${sunSign}), we recommend: <strong>${crystals[sunSign] || 'Clear Quartz'}</strong>.</p></div>`;
      }
    });
    // --- End working birth chart logic ---
  </script>
</html>
